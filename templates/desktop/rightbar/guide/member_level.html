    </div>
    <div class="inner">Project Babel 2 的用户级别系统借鉴了 UNIX 系统的设计。注册的第一位用户即是系统的最高管理员（root），该级别是 0。而之后注册的普通用户默认级别是 1000。在 0 及 1000 之间是系统内的特权级别。
    <div class="sep10"></div>
    <strong></strong>
    <div class="sep10"></div>
    <ul>
        <li><strong>0 级用户拥有系统内的所有权限。</strong><div class="sep5"></div></li>
        <li>1000 以上级别拥有最少的权限。在默认设置下，发贴及回帖需要 1000。<div class="sep5"></div></li>
        <li>如果希望限制发贴和回帖的人群，则可以在 <a href="/backstage/site">站点设置</a> 中将发贴权限和回帖级别调整到 0 到 1000 之间的某个数字。<div class="sep5"></div></li>
        <li>如果希望系统中只有管理员可以发贴和回帖，则可以在 <a href="/backstage/site">站点设置</a> 中将所有权限级别都调整到 0。<div class="sep5"></div></li>
    </ul>
    </div>
</div>

<div class="box">
    <div class="cell">
        <span class="fade">修改功能指南</span>
    </div>
    {% ifequal member.level 0 %}
    <div class="inner">修改功能只为 root 级用户所设，在使用修改功能时，请保持以下原则：
    <div class="sep10"></div>
    <ul>
        <li><strong>无论如何不能改变原文本的信息量，无论是增加或是减少。</strong></li>
        <li>可以帮助用户将链接修改至可点击状态。</li>
        <li>可以帮助用户将非图片的 cl.ly 链接加上 www。</li>
        <li>不要修改任何已经发布超过 4 小时的内容。</li>
        <li>标题或内容中看起来过于粗俗的个别标点符号，可以改掉。</li>
    </ul>
    </div>
    {% else %}
    <div class="inner">
        在新主题创建后的 5 分钟内，可以自由编辑。
        <div class="sep5"></div>
        <strong>距离本主题的编辑权限关闭还有 <span class="orange">{{ ttl }}</span> 秒</strong>
    </div>
    {% endifequal %}
</div>
